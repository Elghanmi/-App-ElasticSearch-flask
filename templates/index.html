<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>elasticsearch</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/main_min.css')}}">
</head>

<body>
{% block content %}
  <div class="bg-gray-700 px-3 py-1">
    <h2 class="text-3xl font-light text-white m-0">Application d'elasticsearch</h2>
  </div>
  <div class="justify-center pl-60 ml-96">
      <form action ="/search" method = "POST">
          <input type="text" placeholder="Search here..." name="search"
                 class="border-2 border-gray-700 mt-10 w-2/5 py-3 px-4" value={{se}}></input>
          <label>Sorted by</label>
           <select id="sorted" name="sorted">
                  <option value="None" >None</option>
                  <option value="year" {{year}}  >year</option>
                  <option value="info.rating" {{rate}}>rating</option>
            </select>
          <button class="bg-blue-700 text-xl hover:bg-blue-500 text-white py-2 px-3">
              Filtrer
          </button>
      </form>

  </div>



  <div>
      <h2 class="text-gray-800 font-bold pl-2/5 mt-10">{{ es_error }}</h2>
  </div>


  <div class="justify-items-center">
    <div class="grid gap-8 grid-cols-3 mt-5 ">
        {% for d in data %}
      <div
        class="transition duration-500 ease-in-out flex py-3 px-2 hover:bg-blue-400 transform hover:-translate-y-1 hover:scale-110 hover:text-white hover:shadow-none hover:rounded border border-gray-300 shadow-lg">
        <img src="static/img/movie.png" class="h-16 w-12 mr-20 ml-8 mt-10" alt="Image">
        <div class="w-3/5 mr-0">
          <h2 class="text-gray-800 font-bold">{{ d.title }}  -- {{ d.year }} --- {{d.info.rating}} </h2>
          <p>{{ d.info.plot }}</p>
        </div>
      </div>
        {% endfor %}
    </div>
  </div>
  {% endblock %}
</body>

</html>
